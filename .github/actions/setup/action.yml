runs:
  using: composite
  steps:

    - uses: ./.github/actions/env
      with:
        vars: ${{ toJSON(vars) }}

    - uses: pnpm/action-setup@v4
      with:
        version: latest

    - uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: pnpm

    - run: pnpm install
